<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1교시 국어 영역</title>
    <script type="text/javascript">
        function useSubmit(){
              var obj=document.frm;
              if(obj.answer.value.replace(/ /g,"")=="토사구팽"){/* replace(/  /g,"")==trim */
                   obj.onsubmit;
              }
              else{
                    obj.answer.focus();
                    alert("정답이 틀렸습니다.");
                    return false
                }
        }
   </script>
   <link rel="stylesheet" href="./css/1교시.css"></link>
</head>
<body>
    <h2>1교시 국어 영역</h2>
    <div class="im">
        <div class="im1">
            <img src="./images/개.jpg" width=100px height=100px alt="Dog">
        </div>
        <div class="im2">
            <img src="./images/토끼.jpg" width=100px height=100px alt="Rabbit">
        </div>
        <div class="im3">
            <img src="./images/초한지.jpg" width=100px height=100px alt="초한지">
        </div>
    </div>
    

    <div class="quiz">
        <span>위 사진들로부터 연상되는 사자성어를 입력하시오.</span>
    </div>
    <!-- 답이 틀리면 넘어가지 않게 하기 위해서 onsubmit에 return 함수() 사용-->
    <div class="boxbutton">
        <form action="./2교시ksjbeis.html" method="GET" name="frm" onsubmit="return useSubmit();">
            <input type="text" name="answer" class="inputbox" placeholder="정답을 입력하세요."/>
            <input type="submit" value="제출" class="btn"/>
        </form> 
    </div>

</body>
</html>
