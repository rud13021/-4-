<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3교시 영어 영역</title>
    <script type="text/javascript">
        function useSubmit(){
              var obj=document.frm;
              if(obj.answer.value.replace(/ /g,"")=="sun"){/* replace(/  /g,"")==trim */
                   obj.onsubmit;
              }
              else{
                    obj.answer.focus();
                    alert("정답이 틀렸습니다.");
                    return false
                }
        }
   </script>
   <link rel="stylesheet" href="./css/3교시.css"></link>
</head>
<body>
    <h2>3교시 영어 영역</h2>
    <div class="quiz">
        <div class="quiz1">1. It is circular in shape.</div>
        <div class="quiz2">2. It is very hot.</div>
        <div class="quiz3">3. It is very big.</div>
        <div class="quiz4">4. It is very heavy.</div>
    </div>
    
    
    <div class="question">
        <span>What is this?</span>
        </div>

    <form action="./4교시dgjbss.html" method="GET" name="frm" onsubmit="return useSubmit();">
        <input type="text" name="answer" class="inputbox" placeholder="정답을 입력하세요."/>
        <input type="submit" value="제출" class="btn"/>
    </form>

</body>
</html>
