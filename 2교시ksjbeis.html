<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2교시 수학 영역</title>
    <script type="text/javascript">
        function useSubmit(){
              var obj=document.frm;
              if(obj.answer.value.replace(/ /g,"")=="122456"){/* replace(/  /g,"")==trim */
                   obj.onsubmit;
              }
              else{
                    obj.answer.focus();
                    alert("정답이 틀렸습니다.");
                    return false
                }
        }
   </script>
   <link rel="stylesheet" href="./css/2교시.css"></link>
</head>
<body>
    <h2>2교시 수학 영역</h2>
    
    <ul class="quiz">
        <li>첫번째 문제 : 3 4 5 5 12 13 7 24 ㄱ</li>
        <li>두번째 문제 : 1 11 12 1121 1321 ㄴ</li>
        <li>세번째 문제 : 2 3 5 7 11 ㄷ</li>
    </ul>

    <div class="question">
        <span>ㄱxㄷ+ㄴ=?</span>
    </div>

    <form action="./3교시eqnugi.html" method="GET" name="frm" onsubmit="return useSubmit();">
        <input type="text" name="answer" class="inputbox" placeholder="정답을 입력하세요."/>
        <input type="submit" value="제출" class="btn"/>
    </form> 
</body>
</html>
